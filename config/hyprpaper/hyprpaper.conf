# ═══════════════════════════════════════════════════
# Hyprpaper Configuration
# Wallpaper utility for Hyprland
# ═══════════════════════════════════════════════════

# Preload wallpapers into memory for fast switching
# Note: Variety will manage wallpaper rotation, these are fallbacks

preload = ~/Pictures/Wallpapers/default.jpg
preload = ~/Pictures/Wallpapers/fallback.png

# Set wallpaper for all monitors
# Use 'auto' to apply to all monitors, or specify monitor names
wallpaper = ,~/Pictures/Wallpapers/default.jpg

# Enable IPC for dynamic wallpaper changes via hyprctl
ipc = on

# Splash rendering (disable for faster startup)
splash = false

# Splash offset (if splash enabled)
splash_offset = 2.0