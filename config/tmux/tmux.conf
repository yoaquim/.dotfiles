# Prefix
# ───────────────────────────────────────────────────
set -g prefix `                   
bind `     send-key `

# Keybindings
# ───────────────────────────────────────────────────
bind ,     previous-window
bind .     next-window
bind H     previous-window
bind L     next-window
bind u     previous-window
bind i     next-window
bind m     command-prompt 'move-window -t %%'
bind h     select-pane -L
bind l     select-pane -R
bind k     select-pane -U
bind j     select-pane -D
bind \\    split-window -h
bind -     split-window -v        # split into top and bottom panes
bind o     rotate-window          # rotate panes around in current window
bind Left  resize-pane -L 5
bind Right resize-pane -R 5
bind Up    resize-pane -U 5
bind Down  resize-pane -D 5
bind v     select-layout even-horizontal
bind b     select-layout even-vertical
bind t     select-layout tiled
bind n     command-prompt 'rename-window %%'
bind N     command-prompt 'rename-session %%'
bind x     kill-pane
bind X     kill-window
bind Space command-prompt
bind r     source-file ~/.config/tmux/tmux.conf \; display-message "*** Reloaded TMUX Config ***"

# Behavior
# ───────────────────────────────────────────────────
set -g base-index 1
set -g set-titles on
set -g allow-passthrough all
set -g history-limit 1000000
set -g display-time 4000
set -g status-interval 5
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set -as terminal-overrides ',*:sitm=\E[3m'
set -g focus-events on
setw -g aggressive-resize on
setw -g mode-keys vi
setw -g automatic-rename on
setw -g xterm-keys on
set-option -g default-shell /opt/homebrew/bin/bash
set-option -g mouse on

# SSH Agent Forwarding
# Update SSH_AUTH_SOCK environment variable when attaching to existing session
set -g update-environment "SSH_AUTH_SOCK SSH_CONNECTION DISPLAY"

# Styling
# ───────────────────────────────────────────────────
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none
setw -g monitor-activity off

# Plugins
# ───────────────────────────────────────────────────

# plugin manager: https://github.com/tmux-plugins/tpm
set -g @plugin 'tmux-plugins/tpm'

 # list of plugins. load order matters
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'erikw/tmux-powerline'
set -g @plugin 'noscript/tmux-mighty-scroll'
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @plugin 'Morantron/tmux-fingers'

# plugin settings
set -g @continuum-restore 'on'

# initialize tmux plugin manager (keep this line at the very bottom of tmux.conf)
run "~/.config/tmux/plugins/tpm/tpm"

