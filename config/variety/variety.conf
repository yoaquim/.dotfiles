# ═══════════════════════════════════════════════════
# Variety Configuration
# Modern wallpaper manager with automatic rotation
# ═══════════════════════════════════════════════════

# Variety configuration -- Learn more about how to use it by going to https://github.com/varietywalls/variety/blob/master/README.md

# ───────────────────────────────────────────────────
# Basic Settings
# ───────────────────────────────────────────────────

# Change wallpaper automatically
change_enabled = True

# Change interval in seconds (1800 = 30 minutes)
change_interval = 1800

# Safe mode - don't change if fullscreen app is running
safe_mode = False

# Download wallpapers automatically
download_enabled = True

# Download interval in seconds (3600 = 1 hour) 
download_interval = 3600

# Quota for downloaded wallpapers in MB (0 = no limit)
quota_enabled = True
quota_size = 1000

# ───────────────────────────────────────────────────
# Wallpaper Sources
# ───────────────────────────────────────────────────

# Image sources - each source on a separate line
# Local folders
[{"url": "/home/$USER/Pictures/Wallpapers", "name": "Local Wallpapers", "enabled": true, "type": "folder"}]

# Online sources (modern alternatives to Unsplash)
[{"url": "https://wallhaven.cc", "name": "Wallhaven", "enabled": true, "type": "wallhaven"}]
[{"url": "https://www.reddit.com/r/wallpapers", "name": "Reddit Wallpapers", "enabled": true, "type": "reddit"}]
[{"url": "https://www.reddit.com/r/EarthPorn", "name": "Reddit EarthPorn", "enabled": true, "type": "reddit"}]
[{"url": "https://www.bing.com", "name": "Bing Photo of the Day", "enabled": true, "type": "bing"}]

# Disable deprecated/archived sources
unsplash_enabled = False
flickr_enabled = False

# ───────────────────────────────────────────────────
# Wallpaper Settings
# ───────────────────────────────────────────────────

# Wallpaper display mode
wallpaper_mode = zoom

# Favorites folder
favorites_folder = ~/Pictures/Favorites

# Downloaded wallpapers folder
downloaded_folder = ~/.config/variety/Downloaded

# Fetched wallpapers folder (temporary)
fetched_folder = ~/.config/variety/Fetched

# ───────────────────────────────────────────────────
# Filters and Preferences
# ───────────────────────────────────────────────────

# Desired wallpaper width (0 = no preference)
desired_width = 1920

# Desired wallpaper height (0 = no preference)
desired_height = 1080

# Minimum image size
min_size_enabled = True
min_size = 500000  # 500KB minimum

# Smart operation (learn from user preferences)
smart_enabled = True
smart_operation = []

# Minimum rating for smart operation
min_rating_enabled = True
min_rating = 4

# ───────────────────────────────────────────────────
# Integration Settings
# ───────────────────────────────────────────────────

# Desktop Environment - set to 'other' for Hyprland
desktop = other

# Custom wallpaper command for Hyprland via hyprpaper
set_wallpaper_script = hyprctl hyprpaper wallpaper ",{}"

# Clock settings
clock_enabled = False
clock_font = "Ubuntu Condensed, 70"
clock_date_font = "Ubuntu Condensed, 30"

# Slideshow settings
slideshow_mode = off
slideshow_seconds = 6
slideshow_zoom = 1.0
slideshow_pan = 0.05

# ───────────────────────────────────────────────────
# Appearance and UI
# ───────────────────────────────────────────────────

# Icon theme
icon = Light

# Show variety in system tray
show_tray_icon = True

# Copyto folder for organizing
copyto_enabled = True
copyto_folder = ~/Pictures/Variety

# Move instead of copy when organizing
move_enabled = False

# Trash instead of delete
trash_enabled = True

# ───────────────────────────────────────────────────
# Advanced Settings
# ───────────────────────────────────────────────────

# Logging level (0=ERROR, 1=WARNING, 2=INFO, 3=DEBUG)
logging_level = 1

# Stats enabled
stats_enabled = True

# Facebook integration (disabled)
facebook_enabled = False

# Light theme for GUI
lightdm_enabled = False

# History length (number of previous wallpapers to remember)
history_length = 50

# ───────────────────────────────────────────────────
# Commands and Scripts
# ───────────────────────────────────────────────────

# Commands to run when wallpaper changes
hooks = []

# Custom scripts folder
scripts_folder = ~/.config/variety/scripts

# ───────────────────────────────────────────────────
# Keyboard Shortcuts (handled by swhkd)
# ───────────────────────────────────────────────────

# These are managed via swhkd configuration:
# Super + Alt + N = variety --next
# Super + Alt + P = variety --previous  
# Super + Alt + F = variety --favorite
# Super + Alt + T = variety --trash