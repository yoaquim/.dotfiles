# rclone configuration for terra-cave S3 bucket
# Credentials are read from environment variables set in bash_profile_local
# See README.md for setup instructions

[cave]
type = s3
provider = AWS
env_auth = true
region = us-east-1
location_constraint = us-east-1
acl = private
# Bucket is specified in mount command, not here

# Performance optimizations for S3
chunk_size = 5M
upload_concurrency = 4
